<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <!-- this is event section is the only paart of the html
    that will run with Vue. -->
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add()">Add</button>
      <button v-on:click="sub(2)">Sub</button>
      <!-- this text is stored in JS. 
      It's rendered on the screen through 
      view through the double bracket syntax
      which is interpolation. We're referencing 
      properties from the data in the app.js 
      and through the double bracket syntax 
      it will show the output. -->
      <p>Result: {{ counter }}</p> 
      <input type="text" v-on:input="setName">
      <p>Your Name: {{name}}</p>
    </section>
  </body>
</html>
